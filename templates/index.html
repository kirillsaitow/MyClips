<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–∏ –∏–≥—Ä–æ–≤—ã–µ –∫–ª–∏–ø—ã</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>

    <header>
        <h1>HIGHLIGHTS</h1>
    </header>

    <div class="container">
        <ul>
            {% for clip in clips %}
                <li>
                    <div class="clip-card">
                        <a href="#" onclick="openVideo('{{ clip }}')">
                            <img
                                src="{{ url_for('static', filename='thumbnails/' + clip.replace('.mp4', '.jpg')) }}"
                                alt="{{ clip }}"
                                class="thumbnail"
                            >
                            <span class="clip-title">{{ clip.replace('.mp4', '') }}</span>
                        </a>
                        <div class="clip-actions">
                            <form action="/delete/{{ clip }}" method="POST"
                                  onsubmit="return confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–ª–∏–ø?')"
                                  class="delete-form">
                                <button type="submit">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </form>
                            <button onclick="renameClip('{{ clip }}')">‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- –û–∫–Ω–æ —Å –≤–∏–¥–µ–æ -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <video id="video-player" controls>
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
        </div>
    </div>

    <!-- –û–∫–Ω–æ –¥–ª—è –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è -->
    <div id="rename-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRename()">&times;</span>
            <h2></h2>
            <form id="rename-form" method="POST">
                <input type="text" id="new-name" name="new_name" placeholder="–ù–æ–≤–æ–µ –∏–º—è" required>
                <button type="submit"></button>
            </form>
        </div>
    </div>

    <!-- –ü–æ–¥–≤–∞–ª -->
    <footer>
        BY SK
    </footer>

    <script>
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ
        function openVideo(filename) {
            const modal = document.getElementById('video-modal');
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = `/video/${filename}`;
            modal.style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ
        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
        function renameClip(filename) {
            const modal = document.getElementById('rename-modal');
            const form = document.getElementById('rename-form');
            form.action = `/rename/${filename}`;
            modal.style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
        function closeRename() {
            const modal = document.getElementById('rename-modal');
            modal.style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
        window.onclick = function(event) {
            const videoModal = document.getElementById('video-modal');
            const renameModal = document.getElementById('rename-modal');
            if (event.target === videoModal) {
                closeVideo();
            }
            if (event.target === renameModal) {
                closeRename();
            }
        };
    </script>
</body>
</html>
